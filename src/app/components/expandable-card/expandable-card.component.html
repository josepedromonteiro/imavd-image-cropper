<div class="header" (click)="showContent=!showContent">
  <ion-icon  [@toggleAnimation]="showContent" name="chevron-forward-outline"></ion-icon>
  {{title}}
  <ion-icon class="end-icon" *ngIf="icon" name="{{icon}}"></ion-icon>
</div>
<div #content class="content" [@contentAnimation]="{value: showContent, params:{startHeight: startHeight}}">
  <ng-content></ng-content>
</div>
<div class="line"></div>
