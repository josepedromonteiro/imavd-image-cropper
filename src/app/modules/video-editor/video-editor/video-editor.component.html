<ion-header [translucent]="true">
  <ion-toolbar color="orange">
    <ion-title>
      <b>SIIS</b> Face recognition
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="video-container">
    <div class="media-area" #mediaArea>
      <div class="header" >
        <div class="avatar" *ngIf="userIdentified">
          <img [src]="userIdentified.photo">
        </div>
        <h1 class="name" *ngIf="userIdentified">
          {{userIdentified.name}}
        </h1>
      </div>
      <video autoplay="true" #videoElement class="video" (loadedmetadata)="onLoadedVideoMetadata($event)"></video>
    </div>
    <div class="users" [ngClass]="{'hide': !userIdentified}">
      <app-user-card [user]="userIdentified" *ngIf="userIdentified">

      </app-user-card>
      <div class="approximate" *ngIf="!userIdentified">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-face-id" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
          <path d="M4 16v2a2 2 0 0 0 2 2h2" />
          <path d="M16 4h2a2 2 0 0 1 2 2v2" />
          <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
          <line x1="9" y1="10" x2="9.01" y2="10" />
          <line x1="15" y1="10" x2="15.01" y2="10" />
          <path d="M9.5 15a3.5 3.5 0 0 0 5 0" />
        </svg>
        <h1>Por favor, aproxime-se para ser reconhecido</h1>
      </div>
    </div>
  </div>
  <div class="video-container-bg">
    <div class="overlay"></div>
    <video autoplay="true" #videoElementBg class="video-bg"></video>
  </div>
</ion-content>
